require:
  - rubocop-rails
  - rubocop-i18n
  - rubocop-performance
  - rubocop-rake
  - rubocop-thread_safety
  - rubocop-rspec

AllCops:
  NewCops: enable

I18n/GetText/DecorateString:
  Exclude:
    - spec/**/*.rb

I18n/RailsI18n/DecorateString:
  Exclude:
    - spec/**/*.rb

Layout/LineLength:
  Max: 80

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes
